<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EduVerse Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background: #020617;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: #0f172a;
      padding: 30px;
      border-radius: 12px;
      width: 320px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
    h2 {
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      border-radius: 6px;
      border: none;
      background: #38bdf8;
      color: #020617;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    .note {
      margin-top: 15px;
      font-size: 12px;
      opacity: 0.7;
    }
  </style>
</head>

<body>

  <div class="box">
    <h2>EduVerse Login</h2>

    <input id="email" type="email" placeholder="Email address" />
    <input id="password" type="password" placeholder="Password" />

    <button onclick="login()">Login</button>

    <div class="note">
      Students across Africa & the world üåç
    </div>
  </div>

  <!-- Firebase connection -->
  <script src="firebase.js"></script>

  <script>
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (!email || !password) {
        alert("Please enter email and password");
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "dashboard.html";
        })
        .catch(error => {
          alert(error.message);
        });
    }
  </script>

</body>
</html>
