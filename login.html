<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | EduVerse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #020617;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #0f172a;
      padding: 30px;
      border-radius: 12px;
      width: 320px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #38bdf8;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: none;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #38bdf8;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    .link {
      text-align: center;
      margin-top: 12px;
      cursor: pointer;
      color: #38bdf8;
      font-size: 14px;
    }
  </style>
</head>

<body>

<div class="card">
  <h2>EduVerse Login</h2>

  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />

  <button onclick="login()">Login</button>

  <div class="link" onclick="resetPassword()">
    Forgot password?
  </div>
</div>

<script>
  const firebaseConfig = {
  apiKey: "AIzaSyDidOESF8lPLvFs5ryNcJW0VrP0CnvRDHQ",
  authDomain: "eduverse-bf551.firebaseapp.com",
  projectId: "eduverse-bf551",
  storageBucket: "eduverse-bf551.firebasestorage.app",
  messagingSenderId: "1048542150292",
  appId: "1:1048542150292:web:50a011a1919f75cc6c3e81"
};

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  function login() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    auth.signInWithEmailAndPassword(email, password)
      .then(() => {
        localStorage.setItem("eduverseUser", email);
        window.location.href = "dashboard.html";
      })
      .catch(err => alert(err.message));
  }

  function resetPassword() {
    const email = document.getElementById("email").value;

    if (!email) {
      alert("Please enter your email first.");
      return;
    }

    auth.sendPasswordResetEmail(email)
      .then(() => {
        alert("Password reset email sent. Check your inbox.");
      })
      .catch(err => alert(err.message));
  }
</script>

</body>
</html>
