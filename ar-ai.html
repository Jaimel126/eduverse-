<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>EduVerse AR â€“ AI Visualization</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.5/aframe/build/aframe-ar.min.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    .hint {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      color: white;
      font-family: Arial, sans-serif;
      background: rgba(0,0,0,0.7);
      padding: 12px;
      z-index: 10;
    }
  </style>
</head>

<body>

  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: true;"
    renderer="logarithmicDepthBuffer: true;"
  >

    <!-- HIRO Marker -->
    <a-marker preset="hiro">

      <!-- BIG, HIGH, ANIMATED OBJECT -->
      <a-box
        position="0 1 0"
        depth="1"
        height="1"
        width="1"
        color="#38bdf8"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 3000"
      ></a-box>

      <!-- Floating Text -->
      <a-text
        value="AI THINKING"
        position="0 2.2 0"
        align="center"
        color="#ffffff"
        scale="2 2 2"
      ></a-text>

    </a-marker>

    <!-- Camera -->
    <a-entity camera></a-entity>

  </a-scene>

  <div class="hint">
    ðŸ“· Point your camera at the HIRO marker (flat, well-lit)
  </div>

</body>
</html>
